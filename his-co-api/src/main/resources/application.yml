server:
  port: 8084

spring:
  kafka:
    bootstrap-servers: kafka:29092
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/master
  r2dbc:
    url: r2dbc:h2:mem:///codb
    username: sa
    password: sa
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://his-service-registry:8761/eureka/
  instance:
    prefer-ip-address: true

springdoc:
  api-docs:
    path: /api-docs

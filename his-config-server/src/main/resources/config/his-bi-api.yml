server:
  port: 8083

spring:
  kafka:
    bootstrap-servers: kafka:29092
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/his-realm
  datasource:
    url: jdbc:h2:mem:bidb
    driverClassName: org.h2.Driver
    username: sa
    password: sa3
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  batch:
    jdbc:
      initialize-schema: always # Creates the Spring Batch metadata tables on startup

eureka:
  client:
    service-url:
      defaultZone: http://his-service-registry:8761/eureka/
  instance:
    prefer-ip-address: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
